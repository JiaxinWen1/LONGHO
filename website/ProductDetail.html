<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情</title>
    <link rel="stylesheet" href="./assets/css/ProductDetail.css">
</head>
<body>
    <div class="header">
        <div class="header-background"></div>
        <div class="header-content">
            <img src="./picture/LOGO.png" alt="logo" class="logo">
            <h1>LONGHO</h1>
            <div class="nav">
                <a href="./index.html" class="nav-link" data-i18n="nav.home">首页</a>
                <a href="./Product.html" class="nav-link" data-i18n="nav.products">产品</a>
                <a href="./AboutUS.html" class="nav-link" data-i18n="nav.about">关于我们</a>
                <a href="./ContactUS.html" class="nav-link" data-i18n="nav.contact">联系我们</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索..." data-i18n-placeholder="search.placeholder">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line> 
                    </svg>
                </button>
            </div>
            <div class="language-switch">
                <button class="lang-btn" data-lang="en" aria-label="Switch to English">EN</button>
                <button class="lang-btn" data-lang="zh">中文</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="product-detail-container">
            <!-- 导航路径 -->
            <div class="breadcrumb">
                <a href="./index.html" class="nav-link" data-i18n="nav.home">首页</a> / 
                <a href="./Product.html" class="nav-link" data-i18n="nav.products">产品</a> / 
                <span id="product-name" data-i18n="product.detail">产品详情</span>
            </div>

            <div class="product-detail-main">
                <!-- 左侧图片展示区 -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="main-image" src="" alt="主图">
                    </div>
                    <div class="thumbnail-gallery">
                        <!-- 缩略图预览通过JS动态生成 -->
                    </div>
                </div>

                <!-- 右侧产品信息 -->
                <div class="product-info">
                    <h1 class="product-title" data-i18n="product.title">产品标题</h1>
                    <p class="product-subtitle" data-i18n="product.subtitle">产品子标题</p>

                    <!-- 颜色选择 -->
                    <div class="color-options">
                        <h3 data-i18n-before="product.color_show"></h3>
                        <div class="color-selector">
                            <!-- 颜色选择通过JS动态生成 -->
                        </div>
                    </div>

                    <div class="product-description">
                        <p class="style-code" id="style-code" data-i18n-before="product.style"></p>
                    </div>
                    <ul id="feature-list"></ul>
                </div>
            </div>
        </div>
    </div>

 
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3 data-i18n="footer.about">公司简介</h3>
                <p data-i18n="footer.about_text">LONGHO</p>
            </div>
            <div class="footer-section">
                <h3 data-i18n="footer.quick_links">快速链接</h3>
                <ul>
                    <li><a href="./index.html" data-i18n="nav.home">首页</a></li>
                    <li><a href="./Product.html" data-i18n="nav.products">产品</a></li>
                    <li><a href="./AboutUS.html" data-i18n="nav.about">关于我们</a></li>
                    <li><a href="./ContactUS.html" data-i18n="nav.contact">联系我们</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 data-i18n="footer.product_categories">产品分类</h3>
                <ul>
                    <li><a href="./Product.html" data-i18n="footer.category1">登山鞋</a></li>
                    <li><a href="./Product.html" data-i18n="footer.category2">西部牛仔靴</a></li>
                    <li><a href="./Product.html" data-i18n="footer.category3">固特异工作鞋</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3 data-i18n="footer.contact">联系方式</h3>
                <div class="footer-contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                    <p data-i18n="footer.address">东莞市厚街</p>
                </div>
                <div class="footer-contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                    </svg>
                    <p data-i18n="footer.email">salesman02@longhoshoes.com</p>
                </div>
                <div class="footer-contact-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                    </svg>
                    <p data-i18n="footer.phone">+86 123 4567 8910</p>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p data-i18n="footer.copyright">© 2025.LONGHO</p>
        </div>
    </footer>
    <script src="./assets/js/language.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/products.js"></script>
    <script src="./assets/js/ProductDetail.js"></script>
</body>
</html>
