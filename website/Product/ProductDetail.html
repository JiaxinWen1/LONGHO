<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品详情</title>
    <link rel="stylesheet" href="./ProductDetail.css">
</head>
<body>
    <div class="header">
        <div class="header-background"></div>
        <div class="header-content">
            <img src="../picture/LOGO.png" alt="logo" class="logo">
            <h1>LONGHO</h1>
            <div class="nav">
                <a href="../Homepage/Homepage.html" class="nav-link" data-i18n="nav.home">首页</a>
                <a href="../Product/Product.html" class="nav-link" data-i18n="nav.products">产品</a>
                <a href="../AboutUs/AboutUs.html" class="nav-link" data-i18n="nav.about">关于我们</a>
                <a href="../ContactUS/ContactUS.html" class="nav-link" data-i18n="nav.contact">联系我们</a>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="搜索..." data-i18n-placeholder="search.placeholder">
                <button class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line> 
                    </svg>
                </button>
            </div>
            <div class="language-switch">
                <button class="lang-btn" data-lang="zh">中文</button>
                <button class="lang-btn" data-lang="en">EN</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="product-detail-container">
            <!-- 导航路径 -->
            <div class="breadcrumb">
                <a href="../Homepage/Homepage.html">首页</a> / 
                <a href="../Product/Product.html">产品</a> / 
                <span id="product-name">Type1</span>
            </div>

            <div class="product-detail-main">
                <!-- 左侧图片展示区 -->
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="main-image" src="../picture/type1/011-1 1.jpg" alt="主图">
                    </div>
                    <div class="thumbnail-gallery">
                        <!-- 缩略图预览，点击切换主图 -->
                        <div class="thumbnail active" data-image="../picture/type1/011-1 1.jpg">
                            <img src="../picture/type1/011-1 1.jpg" alt="视角1">
                        </div>
                        <div class="thumbnail" data-image="../picture/type1/011-1 2.jpg">
                            <img src="../picture/type1/011-1 2.jpg" alt="视角2">
                        </div>
                        <div class="thumbnail" data-image="../picture/type1/011-1 3.jpg">
                            <img src="../picture/type1/011-1 3.jpg" alt="视角3">
                        </div>
                        <div class="thumbnail" data-image="../picture/type1/011-1 4.jpg">
                            <img src="../picture/type1/011-1 4.jpg" alt="视角4">
                        </div>
                    </div>
                </div>

                <!-- 右侧产品信息 -->
                <div class="product-info">
                    <h1 class="product-title">Type1 title</h1>
                    <p class="product-subtitle">type1 subtitle</p>

                    <!-- 颜色选择 -->
                    <div class="color-options">
                        <h3>显示颜色：颜色1/颜色2/颜色3/颜色4</h3>
                        <div class="color-selector">
                            <div class="color-item selected" data-color="color1" >
                                <img src="../picture/type1/011-1 1.jpg" alt="颜色1">
                            </div>
                            <div class="color-item" data-color="color2" >
                                <img src="../picture/type1/011-1.2 1 .jpg" alt="颜色2">
                            </div>
                            <div class="color-item" data-color="color3" >
                                <img src="../picture/type1/011-1.3 1.jpg" alt="颜色3">
                            </div>
                            <div class="color-item" data-color="color4" >
                                <img src="../picture/type1/011-1.4 1.jpg" alt="颜色4">
                            </div>
                        </div>
                    </div>


                    <!-- 产品描述 -->
                    <div class="product-description">
                        <h3>产品详情</h3>
                        <p>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</p>
                        
                        <ul class="feature-list">
                            <li>xxxxxxxxxxxxxxxxxxxxxxxxx</li>
                            <li>xxxxxxxxxxxxxxxxxxxxxxxxxx</li>
                            <li>xxxxxxxxxxxxxxxxxxxx</li>
                            <li>xxxxxxxxxxxxxxxxxxx</li>
                            <li>xxxxxxxxxxxxx</li>
                        </ul>
                        
                        <p class="style-code">款式：type1</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Public JS/language.js"></script>
    <script src="../Public JS/search.js"></script>
    <script src="./ProductDetail.js"></script>
</body>
</html>
